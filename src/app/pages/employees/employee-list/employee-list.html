<h2>Employee List</h2>
<table>
  <thead>
    <tr>
      <th>Full name</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(employee of (employees$ | async); track employee.id) {
      <tr>
        <td>
          <img [ngSrc]="employee.profilePicture"
            [alt]="employee.firstName" width="20" height="20/" priority/>
          <a [routerLink]="['/employee/details', employee.id]">
            {{ employee.firstName }} {{ employee.lastName }}
          </a>
        </td>
        <td>{{ employee.position }}</td>
        <td>
          <button (click)="showConfirmationDialog()">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
<ng-container *ngComponentOutlet="confirmDialog"></ng-container>
